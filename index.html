<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Romskip Skytespill</title>
    <style>
        body {
            background-color: #1a1a1a; /* Mørk grå bakgrunn */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #spillContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        canvas {
            background-color: #000000;
            border: 4px solid #333;
            display: block;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
        }

        #startSkjerm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid lime;
            border-radius: 10px;
        }

        button {
            background-color: lime;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
        }
    </style>
</head>
<body>

<div id="spillContainer">
    <canvas id="canvas" width="600" height="800"></canvas>
    <div id="ui">Poeng: <span id="poengTeller">0</span></div>

    <div id="startSkjerm">
        <h1 style="color: lime; margin: 0 0 10px 0;">ROMSKIP FORSVAR</h1>
        <p>Bruk ⬅️ og ➡️ for å styre.</p>
        <p>Trykk <strong>MELLOMROM</strong> for å skyte.</p>
        <button onclick="startSpillet()">START SPILL</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startSkjerm = document.getElementById('startSkjerm');
    const poengTeller = document.getElementById('poengTeller');

    // Spillvariabler
    let spillErIgang = false;
    let poeng = 0;
    let fiendeTimer = 0;
    
    // Lister for objekter
    let skuddListe = [];
    let fiendeListe = [];
    let partikler = [];

    // Tastatur input
    const keys = {
        ArrowLeft: false,
        ArrowRight: false,
        Space: false
    };

    window.addEventListener('keydown', (e) => {
        if(e.code === 'ArrowLeft') keys.ArrowLeft = true;
        if(e.code === 'ArrowRight') keys.ArrowRight = true;
        if(e.code === 'Space') {
            if(spillErIgang && !keys.Space) { // Hindre "holding" for maskingevær
                spiller.skyt();
            }
            keys.Space = true;
        }
    });

    window.addEventListener('keyup', (e) => {
        if(e.code === 'ArrowLeft') keys.ArrowLeft = false;
        if(e.code === 'ArrowRight') keys.ArrowRight = false;
        if(e.code === 'Space') keys.Space = false;
    });

    // SPILLER OBJEKTET
    const spiller = {
        x: 300 - 25, // Start midt på (bredde/2)
        y: 700,
        width: 50,
        height: 50,
        farge: '#00FF00', // STERK GRØNN FARGE
        speed: 7,

        update: function() {
            if (keys.ArrowLeft && this.x > 0) this.x -= this.speed;
            if (keys.ArrowRight && this.x + this.width < canvas.width) this.x += this.speed;
        },

        draw: function() {
            ctx.fillStyle = this.farge;
            ctx.shadowBlur = 20;
            ctx.shadowColor = this.farge;
            
            // Tegner en trekant (Romskipet)
            ctx.beginPath();
            ctx.moveTo(this.x + this.width / 2, this.y); // Toppen
            ctx.lineTo(this.x + this.width, this.y + this.height); // Høyre hjørne
            ctx.lineTo(this.x, this.y + this.height); // Venstre hjørne
            ctx.closePath();
            ctx.fill();
            
            ctx.shadowBlur = 0; // Skru av glød for andre ting
        },

        skyt: function() {
            // Legg til nytt skudd i listen
            skuddListe.push({
                x: this.x + this.width / 2 - 2.5, // Sentrert
                y: this.y,
                width: 5,
                height: 20,
                color: '#FFFF00', // Gult skudd
                speed: 12
            });
        }
    };

    // PARTIKKEL EFFEKT (Eksplosjon)
    function lagEksplosjon(x, y, farge) {
        for(let i=0; i<8; i++){
            partikler.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 1.0,
                color: farge
            });
        }
    }

    function startSpillet() {
        // Nullstill alt
        spiller.x = canvas.width / 2 - 25;
        poeng = 0;
        skuddListe = [];
        fiendeListe = [];
        partikler = [];
        poengTeller.innerText = "0";
        spillErIgang = true;
        startSkjerm.style.display = 'none';
        
        gameLoop();
    }

    function gameOver() {
        spillErIgang = false;
        startSkjerm.innerHTML = `
            <h1 style="color: red;">GAME OVER</h1>
            <p>Du fikk ${poeng} poeng!</p>
            <button onclick="startSpillet()">PRØV IGJEN</button>
        `;
        startSkjerm.style.display = 'block';
    }

    function gameLoop() {
        if (!spillErIgang) return;

        // 1. Tøm skjermen
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 2. Oppdater og tegn spiller
        spiller.update();
        spiller.draw();

        // 3. Håndter Skudd
        for (let i = skuddListe.length - 1; i >= 0; i--) {
            let s = skuddListe[i];
            s.y -= s.speed;
            
            ctx.fillStyle = s.color;
            ctx.fillRect(s.x, s.y, s.width, s.height);

            // Fjern hvis utenfor skjermen
            if (s.y < 0) skuddListe.splice(i, 1);
        }

        // 4. Lag Fiender (Spawn)
        fiendeTimer++;
        if (fiendeTimer > 50) { // Hvor ofte fiender kommer
            fiendeListe.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: 3 + (poeng / 100), // Blir raskere etterhvert
                color: 'red'
            });
            fiendeTimer = 0;
        }

        // 5. Oppdater Fiender og Kollisjoner
        for (let i = fiendeListe.length - 1; i >= 0; i--) {
            let f = fiendeListe[i];
            f.y += f.speed;

            // Tegn fiende (Firkant med øyne)
            ctx.fillStyle = f.color;
            ctx.fillRect(f.x, f.y, f.width, f.height);
            ctx.fillStyle = "black"; // Øyne
            ctx.fillRect(f.x + 10, f.y + 10, 5, 5); 
            ctx.fillRect(f.x + 25, f.y + 10, 5, 5);

            // Kollisjon: Skudd treffer Fiende
            for (let j = skuddListe.length - 1; j >= 0; j--) {
                let s = skuddListe[j];
                if (s.x < f.x + f.width &&
                    s.x + s.width > f.x &&
                    s.y < f.y + f.height &&
                    s.y + s.height > f.y) {
                    
                    // Treff!
                    lagEksplosjon(f.x + 20, f.y + 20, 'orange');
                    fiendeListe.splice(i, 1);
                    skuddListe.splice(j, 1);
                    poeng += 10;
                    poengTeller.innerText = poeng;
                    break; // Gå ut av skudd-løkken
                }
            }

            // Kollisjon: Fiende treffer Spiller (Game Over)
            if (f.x < spiller.x + spiller.width &&
                f.x + f.width > spiller.x &&
                f.y < spiller.y + spiller.height &&
                f.y + f.height > spiller.y) {
                gameOver();
            }

            // Fjern fiende hvis den går forbi bunnen
            if (f.y > canvas.height) {
                fiendeListe.splice(i, 1);
            }
        }

        // 6. Tegn partikler (eksplosjoner)
        for (let i = partikler.length - 1; i >= 0; i--) {
            let p = partikler[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.05;

            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1.0;

            if (p.life <= 0) partikler.splice(i, 1);
        }

        requestAnimationFrame(gameLoop);
    }
</script>

</body>
</html>
